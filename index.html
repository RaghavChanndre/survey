<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <title>Survey From</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header id="title">
        <h1>Survey From</h1>
    </header>
    <section>
        <div class="container">
            <div id="description">
                <p>"Let us know we can improve audiences like their demographic"</p>
            </div>
            <from id="survey-from">
                <div class="row-tab">
                    <div class="label-tab">
                        <label>Name</label>

                    </div>
                    <div class="input-tab">
                        <input type="text" name="Name" placeholder="Enter your name">
                    </div>
                </div>
                <div class="row-tab">
                    <div class="label-tab">
                        <label>Email</label>

                    </div>
                    <div class="input-tab">
                        <input type="email" name="Email" placeholder="Enter your Email">
                    </div>
                </div>
                <div class="row-tab" >
                    <div class="label-tab">
                        <label>Date</label><br>
                     </div>
                    <div class="input-tab">
                        <input type="" name="date"  placeholder="Enter your Date" >
                        
                    </div>
                </div>
                <div class="row-tab">
                    <div class="label-tab">
                        <label>Age</label>

                    </div>
                    <div class="input-tab">
                        <input type="number" name="Age" placeholder="Age">
                    </div>
                </div>
                <div class="row-tab">
                    <div class="label-tab">
                        <label>Job</label>

                    </div>
                    <div class="input-tab">
                        <input type="job" name="job" placeholder="Enter your job">
                    </div>
                </div>
                <div class="row-tab">
                    <div class="label-tab">
                        <label>Location</label>

                    </div>
                    <div class="input-tab">
                        <input type="Location" name="Location" placeholder="Enter your Location">
                    </div>
                </div>
              
                <div class="row-tab">
                <div class="label-tab">
                    <label>
                        which opction best describes your current role</label>
                </div>
                <div class="select-tab">
                    <select id="select-box">
                        <option>Student</option>
                        <option>Job Location</option>
                        <option>Job Title</option>
                      </select>
                </div>
            </div>
            <div class="row-tab">
            <div class="label-tab">
                <label> How likely is that World recommend Job</label>
            </div>
            <div class="input-tab">
              <div> <input type="radio" name="suggest" value="Definitely"><label>Definitely</label></div> 
              <div> <input type="radio" name="suggest" value="May be"><label>May be</label></div> 
              <div> <input type="radio" name="suggest" value="Not Sure"><label>Not Sure</label></div> 

            </div>
        </div>
           
            <div class="row-tab">
            <div class="label-tab">
                <label>
                    What do you like most 
                    Food
                </label>
            </div>
            <div class="select-tab">
                <select id="select-box">
                    <option>Select on option</option>
                    <option>Apple</option>
                    <option>Mango</option>
                 
                </select>
          
            </div>
            </div>
           
           <div class="row-tab">
            <div class="label-tab">
                <label>Things that should be improved in the future(Click 
                    all that apply)</label>
            </div>
            <div class="input-tab">
                <div>
                <input type="radio" class="project" value="Font-end Project" ><label>Front-end 
                    Project</label></div>
              <div> <input type="radio" class="project" value="Font-end Project" ><label>Back-end 
                        Project</label></div> 
               <div> <input type="radio" class="project" value="Font-end Project" ><label>Data Visulization </label></div> 
        
            </div>
            </div>
            <div> 
                <button type="submit" form="nameform" value="Submit">Submit</button>
                <button type="reset" form="nameform" value="reset">Submit</button>
               
               
            </div>
            </from>
        </div>
    </div>

    </section>
    
</body>
</html>
